<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.html</title>
    <style>
        div.nav{
            background-color: black;
            width: 900px;
            height: 40px;
            margin: 50px auto;
        }
        ul{
            display: flex;      /* 세로로 배치되는 요소를 가로로 배치하고 싶을때 */
            list-style: none;   /* 항목을 나열할 때 사용되는 값을 없앤다 */
            padding-left: 0;    /* 점이 배치되는 왼쪽 여백을 없앤다 */
        }
        ul > li{
            color:white;
            background-color: #4d0101;
            flex:1;             /* flex내부의 요소들이 모두 같은 비율의 너비를 가지게 한다*/
            border:1px solid #222;
            font-size: 13px;
            font-weight: bold;
            line-height: 40px;
            text-align: center;
            border-top: 3px solid #a30b0d;
        }
        ul > li:hover{
            border-top: 3px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>flex 활용</h1>
    <hr>

    <div class="nav">
        <ul>
            <li>홈</li>
            <li>통합 DB 메인</li>
            <li>정복자 시뮬레이터</li>
            <li>스킬 시뮬레이터</li>
            <li>지도</li>
            <li>위상</li>
            <li>아이템</li>
        </ul>
    </div>



</body>
</html>
